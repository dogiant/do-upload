server.port=8083
server.context-path=/upload

logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.com.dogiant=INFO

image.local_path.prefix=D:/data/upload/files
image.url.file_host=http://file.feilongshiliugongge.com/
image.url.prefix=http://file.feilongshiliugongge.com/upload/
image.url.domain=feilongshiliugongge
image.watermark.local_path=/data/files/watermak/logo.png

#DB Configuration:
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/uploaddb?useUnicode=true&characterEncoding=UTF-8&useSSL=true
spring.datasource.username = root
spring.datasource.password = root

#JPA Configuration:  
spring.jpa.database=MySQL
spring.jpa.show-sql=true  
spring.jpa.generate-ddl=true  
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

#JSP
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp


# Single file max size  
spring.http.multipart.maxFileSize=10Mb
# All files max size  
spring.http.multipart.maxRequestSize=100Mb


